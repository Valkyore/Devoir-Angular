

  <div class="container mt-4">
    <div class="row">
      <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-2 mb-4 d-flex justify-content-center" *ngFor="let produit of produits">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top img-fluid fixed-img" [src]="produit.Image" [alt]="produit.name">
          <div class="card-body">
            <h5 class="card-title">{{ produit.name }}</h5>
            <p class="card-text">Prix : {{ produit.price }} €</p>
            <a [routerLink]="['/produit', produit.id]" class="btn btn-primary">Voir détail</a>
          </div>
        </div>
      </div>
    </div>
  </div>
